<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Spring Boot Thymeleaf Hello World Example</title>

<link rel="stylesheet"
	href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" />

</head>

<body>

	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Suppliers</a></li>
				<li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/sso/login}">Login</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Log Out</a></li>
			</ul>
		
		</div>
	</nav>
	<h3 sec:authorize="isAuthenticated()" >Bienvenue <span sec:authentication="name"></span> </h3>

	<!-- /.container -->
	<div layout:fragment="content"></div>

	<script src="webjars/jquery/3.6.3/jqquery.min.js"></script>
	<script src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
