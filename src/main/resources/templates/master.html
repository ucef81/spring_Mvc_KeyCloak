<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Spring Boot Thymeleaf Hello World Example</title>

<link rel="stylesheet"
	href="webjars/bootstrap/5.2.3/css/bootstrap.min.css" />

</head>

<body>

	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Suppliers</a></li>
			</ul>
			<ul class="navbar-nav  ml-auto">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" role="button"
					data-bs-toggle="dropdown" aria-expanded="false"> User Name </a>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li><a class="dropdown-item" href="#">Something else here</a></li>
					</ul></li>
			</ul>
		</div>
	</nav>


	<!-- /.container -->
	<div layout:fragment="content"></div>

	<script src="webjars/jquery/3.6.3/jqquery.min.js"></script>
	<script src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
